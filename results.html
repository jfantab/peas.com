<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="bootstrap.css" rel="stylesheet">
    <link href="results.css" rel="stylesheet">
    <title>Search Results</title>
</head>
<body>
    <div class="navbar navbar-expand-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="main.html" id="logo"><h3>Peas.com</h3></a>
            <ul class="navbar-nav" id="links">
                <li class="nav-item item">
                    <a href="user.html" class="text-dark btn"><h3>User</h3></a>
                </li>
                <li class="nav-item item">
                    <a href="" class="text-dark btn"><h3>Login/Register</h3></a>
                </li>
            </ul>
        </div>
    </div>

    <div class="container-fluid main background">
        <div class="col"></div>
        <form name="searchBar" class="formSearch">
            <div class="input-group">
                <input class="form-control" type="text" placeholder="Search again" value="" id="ingredients">
                <span class="input-group-btn">
                    <a href="results.html" type="button" class="btn btn-primary">Submit</a>
                </span>
            </div>
        </form>
        <div class="col text-center headings">
            <h3>Filters:</h3>
        </div>
        <div class="col"></div>
        <div class="panel list-group" id="results-list">
            <a href="#recipeOne" class="btn list-group-item list-group-item-action" data-toggle="collapse" data-parent="#results-list">
                <h4 class="list-group-item-heading">Recipe 1</h4>
                <p class="list-group-item-text">Cook time: X</p>
                <div class="collapse" id="recipeOne">
                    Ingredients: Item 1, Item 2, Item 3, Item 4
                </div>
            </a>
            <a href="#recipeTwo" class="list-group-item list-group-item-action" data-toggle="collapse" data-parent="#results-list">
                <h4 class="list-group-item-heading">Recipe 2</h4>
                <p class="list-group-item-text">Cook time: Y</p>
                <div class="collapse" id="recipeTwo">
                    Ingredients: Item 1, Item 2, Item 3, Item 4
                </div>
            </a>
            <a href="#recipeThree" class="list-group-item list-group-item-action" data-toggle="collapse" data-parent="#results-list">
                <h4 class="list-group-item-heading">Recipe 3</h4>
                <p class="list-group-item-text">Cook time: Z</p>
                <div class="collapse" id="recipeThree">
                    Ingredients: Item 1, Item 2, Item 3, Item 4
                </div>
            </a>
        </div>
    </div>

    <!-- Scripts-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
