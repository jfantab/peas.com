<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="bootstrap.css" rel="stylesheet">
    <link href="results.css" rel="stylesheet">

    <!-- Scripts-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <title>Search Results</title>
</head>
<body>
    <!-- Navigation bar-->
    <div class="navbar navbar-expand-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="main.html" id="logo"><h3>Peas.com</h3></a>
            <ul class="navbar-nav" id="links">
                <li class="nav-item item">
                    <a href="user.html" class="text-dark btn"><h3>User</h3></a>
                </li>
                <li class="nav-item item">
                    <a href="" class="text-dark btn"><h3>Login/Register</h3></a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Search again-->
    <div class="container-fluid main results">
        <div class="col"></div>
        <form name="searchBar" class="formSearch">
            <div class="input-group mx-auto" style="width: 1000px">
                <input class="form-control" type="text" placeholder="Search again" value="" id="ingredients">
                <span class="input-group-btn">
                    <a href="results.html" type="button" class="btn btn-primary">Submit</a>
                </span>
            </div>
        </form>

        <!-- Filtering-->
        <div class="col text-center headings">
            <h3>Filter By:</h3>
            <br>
            <div class="filters d-flex justify-content-around">
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" id="cuisineDropDown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Cuisine
                    </button>
                    <div class="dropdown-menu" aria-labelledby="cuisineDropDown">
                        <form>
                            <div class="checkbox dropdown-item">
                                <label><input type="checkbox"> American</label>
                            </div>
                            <div class="checkbox dropdown-item">
                                <label><input type="checkbox"> Mexican</label>
                            </div>
                            <div class="checkbox dropdown-item">
                                <label><input type="checkbox"> Italian</label>
                            </div>
                            <div class="checkbox dropdown-item">
                                <label><input type="checkbox"> French</label>
                            </div>
                            <div class="checkbox dropdown-item">
                                <label><input type="checkbox"> German</label>
                            </div>
                            <div class="checkbox dropdown-item">
                                <label><input type="checkbox"> Chinese</label>
                            </div>
                            <div class="checkbox dropdown-item">
                                <label><input type="checkbox"> Japanese</label>
                            </div>
                            <div class="checkbox dropdown-item">
                                <label><input type="checkbox"> Korean</label>
                            </div>
                            <div class="checkbox dropdown-item">
                                <label><input type="checkbox"> Thai</label>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" id="dietDropDown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dietary Restriction
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dietDropDown">
                        <form>
                            <div class="checkbox dropdown-item">
                                <label><input type="checkbox"> Vegan</label>
                            </div>
                            <div class="checkbox dropdown-item">
                                <label><input type="checkbox"> Gluten Free</label>
                            </div>
                            <div class="checkbox dropdown-item">
                                <label><input type="checkbox"> Lactose Intolerance</label>
                            </div>
                            <div class="checkbox dropdown-item">
                                <label><input type="checkbox"> Peanut Free</label>
                            </div>
                            <div class="checkbox dropdown-item">
                                <label><input type="checkbox"> Diabetic</label>
                            </div>
                            <div class="checkbox dropdown-item">
                                <label><input type="checkbox"> Kosher</label>
                            </div>
                            <div class="checkbox dropdown-item">
                                <label><input type="checkbox"> Halal</label>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" id="flavorDropDown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Flavor
                    </button>
                    <div class="dropdown-menu" aria-labelledby="flavorDropDown">
                        <form>
                            <div class="checkbox dropdown-item">
                                <label><input type="checkbox"> Savory</label>
                            </div>
                            <div class="checkbox dropdown-item">
                                <label><input type="checkbox"> Sweet</label>
                            </div>
                            <div class="checkbox dropdown-item">
                                <label><input type="checkbox"> Spicy</label>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <br>

        <!-- Sorting -->
        <div class="col text-center headings">
            <h3>Sort By:</h3>
            <br>
            <div class="sorting d-flex justify-content-around">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-primary">
                        <input type="radio" name="options" id="option1" autocomplete="off"> Cook Time
                    </label>
                    <label class="btn btn-primary">
                        <input type="radio" name="options" id="option2" autocomplete="off"> Likes
                    </label>
                    <label class="btn btn-primary">
                        <input type="radio" name="options" id="option3" autocomplete="off"> Ingredients Needed
                    </label>
                    <label class="btn btn-primary">
                        <input type="radio" name="options" id="option3" autocomplete="off"> Total Calories
                    </label>
                </div>
            </div>
            <br>
        </div>

        <!-- Results list--->
        <div class="col"></div>
        <div class="panel list-group" id="results-list">
            <a href="#recipeOne" class="btn list-group-item list-group-item-action" data-toggle="collapse" data-parent="#results-list">
                <h4 class="list-group-item-heading">Recipe 1</h4>
                <p class="list-group-item-text">Cook time: X</p>
                <div class="collapse" id="recipeOne">
                    Ingredients: Item 1, Item 2, Item 3, Item 4
                    <div class="d-flex justify-content-end">
                        <button class="btn btn-primary" type="button">Add to My Recipes</button>
                    </div>
                </div>
            </a>
            <a href="#recipeTwo" class="btn list-group-item list-group-item-action" data-toggle="collapse" data-parent="#results-list">
                <h4 class="list-group-item-heading">Recipe 2</h4>
                <p class="list-group-item-text">Cook time: Y</p>
                <div class="collapse" id="recipeTwo">
                    Ingredients: Item 1, Item 2, Item 3, Item 4
                    <div class="d-flex justify-content-end">
                        <button class="btn btn-primary" type="button">Add to My Recipes</button>
                    </div>
                </div>
            </a>
            <a href="#recipeThree" class="btn list-group-item list-group-item-action" data-toggle="collapse" data-parent="#results-list">
                <h4 class="list-group-item-heading">Recipe 3</h4>
                <p class="list-group-item-text">Cook time: Z</p>
                <div class="collapse" id="recipeThree">
                    Ingredients: Item 1, Item 2, Item 3, Item 4
                    <div class="d-flex justify-content-end">
                        <button class="btn btn-primary" type="button">Add to My Recipes</button>
                    </div>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
